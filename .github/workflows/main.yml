name: Build NekoBuffUniqueItemV3

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: Restore
        run: dotnet restore

      - name: Build Release
        run: dotnet build -c Release

      - name: Prepare artifacts
        shell: pwsh
        run: |
          mkdir artifacts
          Copy-Item "./NekoBuffUniqueItemV3/bin/Release/net6.0/NekoBuffUniqueItemV3.dll" "./artifacts/NekoBuffUniqueItemV3.dll"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NekoBuffUniqueItemV3
          path: artifacts
          
